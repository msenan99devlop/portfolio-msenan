<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta n   ame="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Mohammed Senan</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    /* Additional styles specific to the contact page */
    .contact-section {
      padding: 40px 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    
    .section-title {
      font-size: 36px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #479ae3, #dce5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    
    .contact-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .contact-info {
      flex: 1 1 300px;
      background: rgba(68, 206, 206, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(235, 210, 210, 0.08);
    }
    
    .contact-info h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #c2d8f0;
    }
    
    .contact-detail {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .contact-detail i {
      font-size: 24px;
      color: #1ecaca;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(4, 131, 229, 0.1);
      border-radius: 50%;
    }
    
    .contact-detail p {
      color: #eaeef2;
      font-size: 16px;
    }
    
    .contact-form {
      flex: 1 1 400px;
      background: rgba(68, 206, 206, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(235, 210, 210, 0.08);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #c2d8f0;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(4, 1, 71, 0.2);
      color: #eaeef2;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2c74b3;
      box-shadow: 0 0 10px rgba(44, 116, 179, 0.5);
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      padding: 14px 32px;
      background: linear-gradient(135deg, #61aced, #60cbef);
      border: none;
      border-radius: 12px;
      font-weight: 900;
      color: #eef1f2;
      font-size: 20px;
      cursor: pointer;
      transition: transform .3s, box-shadow .4s;
      width: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 50px rgba(45, 156, 225, 0.4);
    }
    
    .map-container {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      height: 300px;
      background: rgba(68, 206, 206, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(235, 210, 210, 0.08);
    }
    
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: grayscale(100%) invert(92%) contrast(83%);
    }
  </style>
</head>
<body>
  <video autoplay loop muted plays-inline class="back-vid">
    <source src="images/galaxy.mp4" type="video/mp4">
  </video>
  
  <section class="main-section">
    <nav>
      <ul>
        <br>
        <br>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Skills</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="contact-section">
      <h2 class="section-title">Get In Touch</h2>
      
      <div class="contact-container">
        <div class="contact-info">
          <h3>Contact Information</h3>
          
          <div class="contact-detail">
            <i class='bx bx-envelope'></i>
            <p>msenan99@gmail.com</p>
          </div>
          
          <div class="contact-detail">
            <i class='bx bx-phone'></i>
            <p>+967 775 993 033</p>
          </div>
          
          <div class="contact-detail">
            <i class='bx bx-map'></i>
            <p>Taiz St, Sana'a, Yemen</p>
          </div>
          
          
          <div class="hero-icons" style="justify-content: flex-start; margin-top: 30px;">
            <ul class="ul-icons">
              <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
              <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
              <li><a href="#"><i class='bx bxl-github'></i></a></li>
              <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
            </ul>
          </div>
        </div>
        
        <div class="contact-form">
          <h3>Send Me a Message</h3>
          
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
      
  </section>
  
  <script>
    // Form submission handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Here you would normally handle form submission to a server
      alert('Thank you for your message! I will get back to you soon.');
      this.reset();
    });
    
    // Adding fade-up animations on page load
    document.addEventListener('DOMContentLoaded', function() {
      const elementsToAnimate = document.querySelectorAll('.contact-info, .contact-form, .map-container');
      
      elementsToAnimate.forEach((element, index) => {
        element.classList.add('fade-up');
        element.classList.add(`delay-${index % 3}`);
      });
    });
  </script>
</body>
</html>
